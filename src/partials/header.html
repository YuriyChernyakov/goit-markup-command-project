      <a class="button third-type__button" href="#about">How it’s made?</a>
    </div>
    <picture class="hero__isecream">
      <source
        srcset="
          ./images/header/big-icecream-mob_1x.png 1x,

        media="(max-width:767px)"
      />

        srcset="

      <source

          ./images/header/big-icecream-tab_2x.png 2x
